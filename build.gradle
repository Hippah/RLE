plugins {
    id 'java'
}

group 'rip.hippo'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation group: 'com.github.Hippo', name: 'LWJEB', version: '5.1.2'
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.0'
    implementation group: 'org.ow2.asm', name: 'asm-tree', version: '9.0'
    implementation group: 'redis.clients', name: 'jedis', version: '3.2.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}